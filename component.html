<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>simple vue component</title>
  <style>

  </style>
</head>

<body>

  <div id="app">
    <counter heading="like"></counter>
    <counter heading="dislike"></counter>
  </div>


  <template id="counter-tempalte">
      <!--之所以套一个空标签是因为 模板下面有且只有一个根节点。。。-->
    <div>
        <span>{{heading}}</span>
        <button @click="count+=1">{{count}}</button>
    </div>
 </template>


  <script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
  <script>
    Vue.component('counter', {
      template: "#counter-tempalte",
      props: ["heading"],
      data() {
        return {
          count: 0
        }
      }
    })

    new Vue({
      el: "#app",

    })
  </script>

</body>

</html>
