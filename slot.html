<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>simple vue slot</title>

</head>

<body>

  <div id="app">
    <tasks>111</tasks>
  </div>



  <template id="slot">
     <ul>
        <li><slot></slot></li>
    </ul>
  </template>

  <script src=" https://cdn.bootcss.com/vue/2.3.4/vue.js "></script>
  <script>
    Vue.component("tasks", {
      template: "#slot",
      props: ["text"]
    })
    new Vue({
      el: "#app"
    })
  </script>


  <script>
  </script>

</body>

</html>
