<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>simple vue for</title>
  <style>
    .finish {
      text-decoration: line-through;
    }
  </style>
</head>

<body>

  <div id="app">
    <ul>
      <li v-bind:class='list.bool?"finish":""' v-for="list in lists">{{list.listName}}</li>
    </ul>
  </div>




  <script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        lists: [{
          listName: "eat meat",
          bool: true
        }, {
          listName: "eat fish",
          bool: false
        }, {
          listName: "eat people",
          bool: true
        }, {
          listName: "eat rice",
          bool: true
        }]
      }
    });
  </script>

</body>

</html>
